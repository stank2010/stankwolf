# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Just-In-Run

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x, 12.x, 14.x, 15.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
        
    - name: NPM install with caching (Frontend)
      # You may pin to the exact commit or the version.
      # uses: bahmutov/npm-install@44b9e76df0949f3df6616b334af42e055ce24831
      uses: bahmutov/npm-install@v1.6.0
        
    - name: NPM or Yarn install with caching (Server)
      # You may pin to the exact commit or the version.
      # uses: bahmutov/npm-install@44b9e76df0949f3df6616b334af42e055ce24831
      uses: bahmutov/npm-install@v1.6.0
      with:
        # Working directory to specify subfolder in which dependencies are defined
        working-directory: server
    #- name: Install Frontend dependencies
    #  run: npm install
      
    #- name: Install Server dependencies
    #  run: npm --prefix ./server install ./server
      
    - name: Run Server
      run: npm --prefix ./server start
    
    - name: Run Frontend
      run: npm start 
    
    
    

